<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMARI POSTRES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 50px;
            background-color: #fef6f8;
            padding: 50px;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #E35B9A;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #2B4F80;
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .volver-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .decor {
            position: absolute;
            width: 80px;
            opacity: 0.7;
        }

        .decor-top-left {
            top: 20px;
            left: 20px;
        }

        .decor-top-right {
            top: 20px;
            right: 20px;
        }

        .decor-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .decor-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .welcome-message {
            font-size: 24px;
            color: #e91e63;
            font-weight: bold;
            margin-top: 30px;
            font-style: italic;
        }

        .rose {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background-image: url('rose-red.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatRose 5s infinite ease-in-out;
        }

        @keyframes floatRose {
            0% { top: -50px; opacity: 0.9; transform: scale(0.5); }
            50% { top: 50vh; opacity: 1; transform: scale(1); }
            100% { top: 100vh; opacity: 0.9; transform: scale(0.5); }
        }

        /* Media Queries para dispositivos m√≥viles */
        @media (max-width: 768px) {
            .logo {
                width: 250px; /* Ajusta el tama√±o del logo */
            }
            .welcome-message {
                font-size: 20px; /* Ajusta el tama√±o del mensaje de bienvenida */
            }
            button {
                font-size: 14px; /* Ajusta el tama√±o de los botones */
                padding: 12px 25px;
            }
            .container {
                padding: 15px; /* Ajusta el espacio interno */
            }
            .rose {
                width: 40px; /* Ajusta el tama√±o de las rosas flotantes */
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 200px; /* Ajusta a√∫n m√°s el tama√±o del logo */
            }
            .welcome-message {
                font-size: 16px; /* Ajusta a√∫n m√°s el tama√±o del mensaje */
            }
            button {
                font-size: 12px; /* Ajusta a√∫n m√°s el tama√±o de los botones */
                padding: 10px 20px;
            }
            .rose {
                width: 30px; /* Ajusta a√∫n m√°s el tama√±o de las rosas */
                height: 30px;
            }
        }
    </style>
    <script>
        function mostrarSeccion(seccion) {
            document.getElementById('catalogos').classList.add('hidden');
            document.getElementById('contactenos').classList.add('hidden');
            document.getElementById(seccion).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <img src="postre.jpg" class="decor decor-top-left" alt="Decoraci√≥n">
    <img src="postre.jpg" class="decor decor-top-right" alt="Decoraci√≥n">
    <img src="postre.jpg" class="decor decor-bottom-left" alt="Decoraci√≥n">
    <img src="postre.jpg" class="decor decor-bottom-right" alt="Decoraci√≥n">

    <div class="container" id="catalogos">
        <img src="aimari postres.jpg" alt="Logo Aimari Postres" class="logo">
        <h1>AIMARI POSTRES</h1>
        <p class="welcome-message">¬°Bienvenidos a nuestro cat√°logo de postres deliciosos! üç∞‚ú®</p>
        <button onclick="window.open('catalogo san salentin - aimari postres.pdf', '_blank')">CAT√ÅLOGO</button>
        <button onclick="mostrarSeccion('contactenos')">CONTACTENOS</button>
    </div>
    
    <div class="container hidden" id="contactenos">
        <h1>Cont√°ctenos</h1>
        <p class="welcome-message">S√≠guenos en nuestras redes sociales y comparte la magia de AIMARI. üíñ</p>
        <button onclick="window.open('https://www.tiktok.com/@aimari_postres?is_from_webapp=1&sender_device=pc', '_blank')">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok"> TikTok
        </button>
        <button onclick="window.open('https://www.instagram.com/aimari_postres?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==', '_blank')">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
        </button>
        <br>
        <button onclick="mostrarSeccion('catalogos')">Volver</button>
    </div>
    
    <div class="volver-container">
        <button onclick="window.location.href='https://aimari-web.github.io/'">Volver a la p√°gina principal</button>
    </div>
    
    <div class="rose" style="left: 10%; animation-delay: 0s;"></div>
    <div class="rose" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="rose" style="left: 30%; animation-delay: 1s;"></div>
    <div class="rose" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="rose" style="left: 50%; animation-delay: 2s;"></div>
    <div class="rose" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="rose" style="left: 70%; animation-delay: 3s;"></div>
    <div class="rose" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="rose" style="left: 90%; animation-delay: 4s;"></div>
</body>
</html>
