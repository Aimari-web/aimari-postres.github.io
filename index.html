<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMARI POSTRES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 50px;
            background-color: #fef6f8; /* Color de fondo similar a la interfaz principal */
            padding: 50px;
            position: relative;
        }

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #fef6f8;
            padding: 50px;
            background-image: url('aimari_postres.jpg'), url('aimari_detalles.jpg');
            background-position: left center, right center;
            background-repeat: no-repeat, no-repeat;
            background-size: 20% auto, 20% auto;
            position: relative;
        }

         h1 {
            color: #e91e63;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

         .message {
            font-size: 20px;
            color: #d81b60;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
            background: rgba(255, 192, 203, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

         .button-container {
            margin-top: 30px;
        }

        .button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

         .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
            animation: moveSide 2s infinite alternate;
        }

        @keyframes moveSide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        
        /* Estilos para centrar el bot√≥n de "Volver a la p√°gina principal" */
        .volver-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* Espacio respecto a la secci√≥n anterior */
        }

        /* Decoraciones en las esquinas */
        .decor {
            position: absolute;
            width: 80px;
            opacity: 0.7;
        }

        .decor-top-left {
            top: 20px;
            left: 20px;
        }

        .decor-top-right {
            top: 20px;
            right: 20px;
        }

        .decor-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .decor-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Mensaje de bienvenida */
        .welcome-message {
            font-size: 24px;
            color: #e91e63;
            font-weight: bold;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
    <script>
        function mostrarSeccion(seccion) {
            document.getElementById('catalogos').classList.add('hidden');
            document.getElementById('contactenos').classList.add('hidden');
            document.getElementById(seccion).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <!-- Elementos decorativos -->
    <img src="postre.jpg" class="decor decor-top-left" alt="Decoraci√≥n" width="80" height="80">
    <img src="postre.jpg" class="decor decor-top-right" alt="Decoraci√≥n" width="80" height="80">
    <img src="postre.jpg" class="decor decor-bottom-left" alt="Decoraci√≥n" width="80" height="80">
    <img src="postre.jpg" class="decor decor-bottom-right" alt="Decoraci√≥n" width="80" height="80">

    <div class="container" id="catalogos">
        <img src="aimari postres.jpg" alt="Logo Aimari Postres" class="logo" width="300" height="auto">
        <h1>AIMARI POSTRES</h1>
        <p class="welcome-message">¬°Bienvenidos a nuestro cat√°logo de postres deliciosos! üç∞‚ú®</p>
        <button onclick="window.open('catalogo san salentin - aimari postres.pdf', '_blank')">CAT√ÅLOGO</button>
        <button onclick="mostrarSeccion('contactenos')">CONTACTENOS</button>
    </div>
    
    <div class="container hidden" id="contactenos">
        <h1>Cont√°ctenos</h1>
        <p class="welcome-message">S√≠guenos en nuestras redes sociales y comparte la magia de AIMARI. üíñ</p>
        <button onclick="window.open('https://www.tiktok.com/@aimari_postres?is_from_webapp=1&sender_device=pc', '_blank')">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" width="20" height="20"> TikTok
        </button>
        <button onclick="window.open('https://www.instagram.com/aimari_postres?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==', '_blank')">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="20" height="20"> Instagram
        </button>
        <br>
        <button onclick="mostrarSeccion('catalogos')">Volver</button>
    </div>
    
    <!-- Bot√≥n "Volver a la P√°gina Principal" centrado -->
    <div class="volver-container">
        <button onclick="window.location.href='https://aimari-web.github.io/'">Volver a la p√°gina principal</button>
    </div>
</body>
</html>
